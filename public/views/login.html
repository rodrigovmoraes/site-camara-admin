<div ng-controller="LoginController as $ctrl" id="login-modal">
   <script type="text/ng-template" id="loginModalContent.html">
          <div class="modal-body" id="modal-body">
             <!-- BEGIN LOGO -->
             <div class="logo">
               <a href="index.html">
                  <img src="../images/logo2.png" alt="Sistema de Administração do Site da Câmara Municipal de Sorocaba" class="img-responsive center-block"/>
               </a>
             </div>
            <!-- END LOGO -->
            <!-- BEGIN LOGIN -->
            <div class="content">
               <!-- BEGIN LOGIN FORM -->
               <form name="loginForm" class="login-form" method="post" novalidate="">
                  <h3 class="form-title">Realize o Login</h3>
                  <div ng-if="$modalCtrl.errorMessage" class="alert alert-danger">
                    <span>{{ $modalCtrl.errorMessage }}</span>
                  </div>
                  <div class="form-group">
                     <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                     <label class="control-label visible-ie8 visible-ie9">Usuário</label>
                     <input class="form-control form-control-solid placeholder-no-fix" ng-class="{'field-error': loginForm.username.$invalid && loginForm.username.$touched}" type="text" autofocus="" autocomplete="off" required="" placeholder="Usuário" name="username" ng-model="$modalCtrl.username"/>
                     <div class="alert alert-danger" role="alert"
                        ng-if="loginForm.username.$invalid && loginForm.username.$touched">
                       Digite o usuário
                     </div>
                  </div>
                  <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Senha</label>
                        <input class="form-control form-control-solid placeholder-no-fix" ng-class="{'field-error': loginForm.password.$invalid && loginForm.password.$touched}" field-error type="password" autocomplete="off" required="" placeholder="Senha" name="password" ng-model="$modalCtrl.password"/>
                        <div class="alert alert-danger" role="alert"
                           ng-if="loginForm.password.$invalid && loginForm.password.$touched">
                          Digite a senha
                        </div>
                  </div>
                  <div class="form-group">
                     <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" ng-model="$modalCtrl.savePassword"/>Mantenha-me conectado
                        <span></span>
                     </label>
                  </div>

                  <div class="form-actions text-center">
                     <button ng-disabled="loginForm.$invalid" class="btn" ng-click="$modalCtrl.login()">Login</button>
                  </div>
              </form>
              <!-- END LOGIN FORM -->
              <!-- BEGIN FORGOT PASSWORD FORM -->
              <!--
              <form class="forget-form" action="index.html" method="post">
                   <h3 class="font-green">Forget Password ?</h3>
                   <p> Enter your e-mail address below to reset your password. </p>
                   <div class="form-group">
                       <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                   <div class="form-actions">
                       <button type="button" id="back-btn" class="btn green btn-outline">Back</button>
                       <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
                   </div>
              </form>
              //-->
              <!-- END PASSWORD FORM -->
            </div>
         </div>
         <!--//
         <div class="modal-footer">
            <div class="text-center">
               <a href="javascript:;" id="forget-password" class="forget-password">Esqueceu sua senha ?</a>
            </div>
         </div>
         //-->
   </script>
</div>
