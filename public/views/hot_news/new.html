<div ui-view class="fade-in-up">
   <!-- BEGIN NEW BANNER -->
   <div class="portlet box green portlet-in-modal">
      <div class="portlet-title">
          <div class="caption">
             <i class="fa fa-plus"></i>Novo Destaque de Cabeçalho
          </div>
      </div>
      <div class="portlet-body form">
          <div class="alert alert-danger alert-no-margin" role="alert" ng-if="$newHotNewsItemCtrl.errorMessage">
             {{ $newHotNewsItemCtrl.errorMessage }}
          </div>
          <!-- BEGIN FORM-->
          <form action="#" name="$newHotNewsItemCtrl.insertNewHotNewsItemForm" class="form-horizontal form-bordered ng-pristine ng-valid" novalidate="">

              <div class="form-body">

                   <div class="form-group">
                     <label class="control-label col-md-3">Título</label>
                     <div class="col-md-9">
                          <input type="text" class="form-control" name="title" required="true" maxlength="150" ng-model="$newHotNewsItemCtrl.title">
                          <div class="alert alert-danger" role="alert" ng-if="$newHotNewsItemCtrl.insertNewHotNewsItemForm.title.$error.required && ($newHotNewsItemCtrl.insertNewHotNewsItemForm.title.$touched || $newHotNewsItemCtrl.insertNewHotNewsItemForm.$submitted)">
                             O título do destaque não pode ser vazio.
                          </div>
                          <span class="help-block">Digite o título do destaque.</span>
                     </div>
                   </div>

                   <access-selector form="$newHotNewsItemCtrl.insertNewHotNewsItemForm" obj-description-prefix="no" obj-description="destaque" get-access="$newHotNewsItemCtrl.getAccessCallback(obj, valid)" check-access-input="$newHotNewsItemCtrl.setIsAccessInputValidCallback(valid)"></access-selector>
              </div>

              <div class="form-actions">
                  <div class="row">
                      <div class="col-md-12 text-center">
                          <button type="button" class="btn green" ng-click="$newHotNewsItemCtrl.save()" ng-disabled="$newHotNewsItemCtrl.insertNewHotNewsItemForm.$submitted && !$newHotNewsItemCtrl.isValid()">
                              <i class="fa fa-check">&nbsp;</i>Inserir
                          </button>
                          <button type="button" class="btn default" ui-sref="hotNews.list">Fechar</button>
                      </div>
                  </div>
              </div>

          </form>
          <!-- END FORM-->
      </div>
   </div>
   <!-- END NEW BANNER -->
</div>
